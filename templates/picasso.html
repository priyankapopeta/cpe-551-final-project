<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <header class="text-center text-white py-5">

            <!-- <div class="container py-5 text-center" style="backdrop-filter: blur(5px);"> -->
                <h1 class=" text-center display-4 font-weight-bold">Pablo Picaso</h1>
                
                <!-- <a href="#" role="button" class="btn btn-primary px-5">See All Features</a> -->
            <!-- </div> -->
        </div>
        <!-- <h1 class="head-text">Trial</h1> -->
        </header>
        <!-- <div class="row justify-content-md-center">
            <div class="col-6 col-md-4">
                <img class="img-fluid" src="../static/uploads/starrynight.jpg" alt="starrynight">
            </div>

        <p class="font-italic mb-0">Using simple jumbotron-style component, create a nice Bootstrap 4 header with a background image.</p>

<div class="container" id="content" >
    <div class="row justify-content-md-center">
    <div class="col-6 col-md-4">
        <img class="img-fluid" src="../static/uploads/picasso.jpeg" alt="Picaso">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Pablo Picaso's Picaso </label>
      </div>
    {% if filename %}
    <div class="col-6 col-md-4">
            <img class="img-fluid" src="{{ url_for('display_image', filename=filename) }}" alt="yourimage" >
            <label class="mr-sm-2" for="inlineFormCustomSelect">Your Picaso  </label>    
    </div>
    {% endif %}
</div>
</div>
<script type="text/javascript">
    function loading(){
        // alert("The Form has been Submitted.");
        $("#loading").show();
        $("#content").hide();       
    }
    $('#customFile').on('change',function(){
                //get the file name
                var fileName = $(this).val().replace('C:\\fakepath\\', " ");
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
</script>
</body>
</html>
